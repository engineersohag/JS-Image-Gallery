<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Gallery in JS</title>

	<!-- Icon CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- CSS CDN -->
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="gallery-wrap">
		<i class="fa-solid fa-circle-arrow-left" id="backBtn"></i>

		<div class="gallery">
			<div>
				<span><img src="img/1.jpg" alt="..."></span>
				<span><img src="img/2.jpg" alt="..."></span>
				<span><img src="img/3.jpg" alt="..."></span>
			</div>
			<div>
				<span><img src="img/4.jpg" alt="..."></span>
				<span><img src="img/5.jpg" alt="..."></span>
				<span><img src="img/6.jpg" alt="..."></span>
			</div>
		</div>

		<i class="fa-solid fa-circle-arrow-right" id="nextBtn"></i>
	</div>
	


	<script src="main.js"></script>
</body>
</html>
